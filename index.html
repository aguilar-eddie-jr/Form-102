<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating a Application Form">
    <title>Gym Application Form</title>
</head>
<body>
  <h1 align="center">GYM APPLICATION FORM</h1>
  <hr>
  <div align="center">
  <form>
    <fieldset style="border: 2px solid black; width:500px;">
      <legend><strong>Membership Form</strong></legend>
        <table cellspacing="10" cellpadding="5" width="500px">
          <tr>
              <td><label for="Name"><strong>Name:</strong></label></td>
              <td><input type="text" id="name" name="Name" placeholder="Enter your name.." required style="border: 2px solid black;"></td>
              <td><label for="height"><strong>Height:</strong></label></td>
              <td><input type="number" id="height" name="Height" placeholder="ft." required style="border: 2px solid black;"></td>
          </tr>
          <tr>
              <td><label for="Age"><strong>Age:</strong></label></td>
              <td><input type="number" id="age" name="Age" min="15" max="70" placeholder="15-70" required style="border: 2px solid black;"></td>
              <td><label for="Weight"><strong>Weight:</strong></label></td>
              <td><input type="number" id="weight" name="Weight" placeholder="kg." required style="border: 2px solid black;"></td>
          </tr>
          <tr>
              <td><label for="Email"><strong>Email:</strong></label></td>
              <td colspan="3"><input type="email" id="email" name="Email" placeholder="aguilareddie2323@gmail.com" required style="border: 2px solid black;"></td>
          </tr>
          <tr>
              <td colspan="3"><label for="membershiptime"><strong>Membership Time:</strong></label>
                 <select name="MembershipTime" id="membershiptime" required style="border: 2px solid black;">
                     <option value="1month">1 Month</option>
                     <option value="2months">2 Months</option>
                     <option value="3months">3 Months</option>
                     <option value="1year">1 year</option>
                     <option value="lifetime">Life Time</option>
                 </select>
              </td>
          </tr>
          <tr>
             <td colspan="3">
                <hr>
                <label for="Message"><strong>Message:</strong></label>
                <textarea id="message" name="Message" rows="7" cols="50" placeholder="Ask anything you want.." style="resize: none; border: 2px solid black;"></textarea>
                <input type="submit" value="submit" style="border: 2px solid black; font-weight: bold; width: 69px; height: 30px;">
            </td>
          </tr>
        </table>
    </fieldset>
  </form>
 </div>
 <hr>
</body>
</html>
